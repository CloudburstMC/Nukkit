# Nukkit gelişmiş konfigürasyon dosyaları
# Bazı ayarlar güvenilir değil, yanlış modifiye edilirse sunucunuzun bozulmasına sebep olabilir.
# Güncelleme sırasında bu dosyada yeni ayarlar otomatik olarak gözükmeyecektir.

settings:
 #Çoklu dil ayarı
 #Kullanılabilenler: eng, chs, cht, jpn, rus, spa, pol, bra, kor, ukr, deu, ltu, idn, cze, tur, fin
 language: "eng"
 #Çevirilen tüm yazıları sunucuya mı göndermek yoksa cihazın bunları işlemesine izin mi vermek
 force-language: false
 shutdown-message: "Server closed"
 #Query yoluyla eklentilerin listelenmesine izin verir
 query-plugins: true
 #Bir eklenti deprecated API metotları kullanıyorsa konsola yazdırır
 deprecated-verbose: true
 #AsyncTask worker sayısı
 #Otomatik olarak ayarlanırsa, çekirdek sayısını (en az 4) algılamaya çalışır
 async-workers: auto

network:
 #Paketleri toplu işleme eşiği, bayt cinsinden. Sadece bu paketler sıkıştırılır.
 #Her şeyi sıkıştırmak için 0, devre dışı bırakmak için -1 olarak ayarlayın.
 batch-threshold: 256
 #Toplu paketleri gönderirken Zlib'in kullandığı sıkıştırma düzeyi. Yüksek = daha fazla CPU, daha az bant genişliği
 compression-level: 5
 #Snappy kullanarak yüksek performanslı paket sıkıştırmayı etkinleştirir (deneysel).
 compression-use-snappy: false
 #Ağ şifrelemesini etkinleştirir
 encryption: true

debug:
 #Eğer > 1 ise konsolda hata ayıklama mesajları gösterilir
 level: 1

level-settings:
 #Dünyalar oluşturulurken kullanılacak format
 default-format: leveldb
 #Otomatik olarak saniyede 20 tick tutmak için dünya tick hızını değiştirir
 auto-tick-rate: true
 auto-tick-rate-limit: 20
 #Temel tick hızını ayarlar (1 = saniyede 20 tick, 2 = saniyede 10 tick vb.)
 base-tick-rate: 1
 #Diğer ayarlar izin vermese bile her tickte oyuncuları tickler
 always-tick-players: false

chunk-sending:
 # Her tikte oyunculara gönderilen chunk miktarı
 per-tick: 4
 #Oyuncu doğmadan önce gönderilmesi gereken chunk miktarı
 spawn-threshold: 56
 #Daha hızlı chunk gönderimi için chunkun serialize edilmiş bir kopyasını bellekte saklar
 #Aynı anda çok sayıda oyuncunun katıldığı, çoğunlukla statik dünyalarda kullanışlıdır.
 cache-chunks: false

chunk-ticking:
 #Her tikte işlenen maksimum chunk miktarı
 per-tick: 40
 #Bir oyuncunun çevresinde ticklenecek chunkların yarıçapı
 tick-radius: 3
 clear-tick-list: false

chunk-generation:
 #Oluşturulacak bekleme kuyruğundaki maksimum chunk sayısı
 queue-size: 8
 #Doldurulacak bekleme kuyruğundaki maksimum chunk sayısı
 population-queue-size: 8

leveldb:
 #Daha iyi performans için yerel LevelDB sistemini kullanır
 use-native: false
 #LevelDB bellek cache boyutunu ayarlar
 cache-size-mb: 80

ticks-per:
 #How often worlds and player data are saved when auto-save=on in server.properties
 autosave: 6000

player:
 #Eğer true ise, oyuncu verileri players/playername.dat olarak kaydedilir
 #Eğer false ise, nukkit eklentilerin bu veriler üzerinde işlem yapabilmesi için oyuncu verilerini "dat" dosyaları üzerinden kaydetmez.
 save-player-data: true
 #Skin değiştirmesi arasındaki saniye cinsinden bekleme süresi, eğer istemiyorsanız 0 olarak ayarlayın
 skin-change-cooldown: 15
 #Saldıran varlıklar koşmayı bırakır, bunu buradan devre dışı bırakabilirsiniz
 attack-stop-sprint: true

aliases:
 #Komutlar için takma adlar
 #Örnekler:
 #showtheversion: version
 #savestop: [save-all, stop]

worlds:
 # Sunucunun kullanacağı dünyalar. Seçilen jeneratöre ait ayarlar bozuk jenerasyona sebep olabilir veya sayılmayabilir.
 world:
  #seed: 404
  generator: normal
  #options:
 nether:
  #seed: my_cool_nether_seed
  generator: nether
  #options:
