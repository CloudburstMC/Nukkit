parent: "minecraft:forest"

elevationVanilla:
  height: 0.2
  variation: 0.4

populators:
    # Trees
  - id: "nukkitx:tree"
    chance: 0.0390625 # about 10 per chunk
    on: "grass"
    types:
      - "birch"
      - species: "birch"
        height: "5-13"

    # Flowers
  - id: "nukkitx:shrub"
    chance: 0.015625 # about 4 per chunk
    on: "grass"
    replace: "air"
    roundDown: false
    block: "2*yellow_flower,red_flower"

    # Double plants
  - id: "nukkitx:double_plant"
    chance: 0.01171875 # about 3 per chunk
    on: "grass"
    replace: "air"
    types:
      - 1 # lilac
      - 4 # rose
      - 5 # peony

    # Tall grass
  - id: "nukkitx:shrub"
    chance: 0.0078125 # about 2 per chunk
    on: "grass"
    block: "tallgrass"
