parent: "minecraft:mega_taiga"

populators:
    # Mossy cobblestone blobs
  - id: "nukkitx:blob"
    chance: 0.00390625 # about 1 per chunk
    radius: "0-1"
    on: "grass,podzol,dirt#1"
    replace: "air,grass,podzol,dirt,dirt#1,water"
    block: "mossy_cobblestone"

    # Huge trees
  - id: "nukkitx:huge_tree"
    chance: 0.0078125 # about 2 per chunk
    on: "grass,podzol,dirt#1"
    replace: "air"
    below: "dirt"
    types:
      - "spruce"
      - "spruce"
      - "spruce"
      - "spruce"
      - "spruce"
      - "spruce"
      - "spruce"
      - "spruce"
      - "spruce"
      - "spruce"
      - "spruce"
      - "spruce"
      - "pine"

    # Trees
  - id: "nukkitx:tree"
    chance: 0.0078125 # about 2 per chunk
    on: "grass,podzol,dirt#1"
    replace: "air"
    type: "spruce"

    # Berry bushes & mushrooms
  - id: "nukkitx:shrub"
    chance: 0.015625 # about 4 per chunk
    on: "grass,podzol,dirt#1"
    block: "sweet_berry_bush,2*brown_mushroom,red_mushroom"

    # Dead bushes
  - id: "nukkitx:shrub"
    chance: 0.00390625 # about 1 per chunk
    patchSize: 4
    on: "grass,podzol,dirt#1"
    block: "deadbush"

    # Tall grass & ferns
  - id: "nukkitx:shrub"
    chance: 0.02734375 # about 7 per chunk
    on: "grass,podzol,dirt#1"
    block:
      - "tallgrass"
      - "tallgrass"
      - "tallgrass"
      - "tallgrass"
      - "tallgrass#2" # fern
