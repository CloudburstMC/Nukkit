settings:
  # %settings.language
  language: "%language"
  # %settings.force-language
  force-language: false
  # %settings.shutdown-message
  shutdown-message: "Server closed"
  # %settings.query-plugins
  query-plugins: true
  # %settings.deprecated-verbose
  deprecated-verbose: true
  # %settings.async-workers.1
  # %settings.async-workers.2
  async-workers: auto

network:
  # %network.batch-threshold.1
  # %network.batch-threshold.2
  batch-threshold: 256
  # %network.compression-level
  compression-level: 7
  # %network.async-compression
  async-compression: false

debug:
  # %debug.level
  level: 1
  # %debug.commands
  commands: false
  ignored-packets:
    - "LevelChunkPacket"

timings:
  # %timings.enabled
  enabled: false
  # %timings.verbose
  verbose: false
  # %timings.history-interval.1
  # %timings.history-interval.2
  history-interval: 6000
  # %timings.history-length.1
  # %timings.history-length.2
  # %timings.history-length.3
  history-length: 72000
  # %timings.bypass-max.1
  # %timings.bypass-max.2
  # %timings.bypass-max.3
  bypass-max: false
  # %timings.privacy
  privacy: false
  # %timings.ignore.1
  # %timings.ignore.2
  ignore: []

level-settings:
  # %level-settings.default-format
  default-format: anvil
  # %level-settings.auto-tick-rate
  auto-tick-rate: true
  auto-tick-rate-limit: 20
  # %level-settings.base-tick-rate
  base-tick-rate: 1
  # %level-settings.always-tick-players
  always-tick-players: false

chunk-sending:
  # %chunk-sending.per-tick
  per-tick: 4
  # %chunk-sending.max-chunk-radius
  max-chunk-radius: 48
  # %chunk-sending.spawn-threshold
  spawn-threshold: 56
  # %chunk-sending.cache-chunks.1
  # %chunk-sending.cache-chunks.2
  cache-chunks: false

chunk-ticking:
  # %chunk-ticking.per-tick
  per-tick: 40
  # %chunk-ticking.tick-radius
  tick-radius: 3
  light-updates: false
  clear-tick-list: false

chunk-generation:
  # %chunk-generation.queue-size
  queue-size: 8
  # %chunk-generation.population-queue-size
  population-queue-size: 8

ticks-per:
  animal-spawns: 400
  monster-spawns: 1
  autosave: 6000
  cache-cleanup: 900

# %spawn-limits
spawn-limits:
  monsters: 70
  animals: 15
  water-animals: 5
  ambient: 15

player:
  # %player.save-player-data.1
  # %player.save-player-data.2
  save-player-data: true
  # %player.skin-change-cooldown
  skin-change-cooldown: 30

# %aliases
aliases:
#  showtheversion: version
#  savestop: [save-all, stop]

# %worlds
worlds:
  world:
    generator: nukkitx:standard
    options: overworld
  nether:
    generator: nukkitx:standard
    options: nether
